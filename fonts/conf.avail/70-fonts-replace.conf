<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!--
sans-serif to Liberation Sans
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>sans-serif</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Liberation Sans</string>
                </edit>
        </match>

<!--
Helvetica to Liberation Sans
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Helvetica</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Liberation Sans</string>
                </edit>
        </match>

<!--
Times to Liberation Serif
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Times</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Liberation Serif</string>
                </edit>
        </match>



<!--
Lucida to Lucida G
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Lucida</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Lucida G</string>
                </edit>
        </match>

<!--
LucidaBright to Lucida G
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>LucidaBright</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Lucida G</string>
                </edit>
        </match>

<!--
LucidaTypewriter to Lucida G
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>LucidaTyperwriter</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Lucia G</string>
                </edit>
        </match>


<!--
Utopia to Liberation Serif
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Utopia</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>EB Garamond</string>
                </edit>
        </match>

<!--
Terminal to Cure
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Terminal</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Cure</string>
                </edit>
        </match>


<!--
New Century Schoolbook to EB Garamond
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Terminal</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>EB Garamond</string>
                </edit>
        </match>

<!--
New Century Schoolbook to EB Garamond
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Terminal</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>EB Garamond</string>
                </edit>
        </match>


<!--
Courier to Consolas
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Courier</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>Consolas</string>
                </edit>
        </match>




<!--
Charter to EB Garamond
-->
        <match target="pattern">
                <test qual="any" name="family">
                        <string>Charter</string>
                </test>
                <edit name="family" mode="assign" binding="same">
                        <string>EB Garamond</string>
                </edit>
        </match>


</fontconfig>
